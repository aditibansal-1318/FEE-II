<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title> 
</head>
<body>
    <form action="submit.html" method="post">
        USER_NAME:<input type="text" name="NAME"><br>
        Color:<input type="color" name="color"><br> 
        FEMALE:<input type="radio" name="gender" value="F">
        MALE:<input type="radio" name="gender" value="M"><br>
        DATE: <input type="date" name="date"><br>
        WEEK: <input type="week" name="week"><br>
        MONTH: <input type="month" name="month"><br>
        TIME: <input type="time" name="time"><br>
        FILE: <input type="file" choose file><br>
        NAME: <input type="value" name="value" disabled><br>
        L_NAME:<input type="text" name="lname" placeholder="enter your last name"><br>
        Password:<input type="password" name="pwd"><br>
        Credit card Number:<input type="text" name="number"><br>
        submit: <input type="submit" value="Submit_form">
        
    </form>
    
</body>
</html>
